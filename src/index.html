<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Homework 13 - image-finder</title>
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
	<form class="search-form" id="search-form">
		<input type="text" name="query" autocomplete="off" placeholder="Search images..." />
	</form>

	<ul class="gallery"></ul>

	<button type="button" class="load-more-btn">
		<span class="label">Load more</span>
		<span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
	</button>
</body>

</html>
